<div class="jumbtron">
    <h1 class="display-4 text-center">Inventory Totals</h1>
    <hr>
    <div class="row">
  <div class="col-md-7">
    <table class="table table-hover">
        <tr>
            <th>Item</th>
            <th>Total</th> 
          </tr>
        <tr *ngFor="let pd of service.list">
          <td (click)="populateForm(pd)">{{pd.prod_NAME}}</td>
          <td (click)="populateForm(pd)">{{pd.prod_COUNT}}</td>
        </tr>
      </table>
</div>
    </div>
</div>
